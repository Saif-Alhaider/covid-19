<!DOCTYPE html>
<head>
    <title>Hospital Dashboard for updating ventilator list</title>
    <link rel="stylesheet" href="hosp_dashboard.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>
<body>
    <header>
        <h1> Hospital Dashboard </h1>
        <hr width="40px"><br>
        creating and updating ventilator status
    </header>
    <br>
    <section>
    <div class='container'>
        <form name='updateventi' action='/createVentilator' method='get'>
            <input type='text' name='hospital' placeholder='Enter Hospital Id'><br>
            <input type='number' name='vacant' placeholder='Vacant Ventilators'><br>
            <input type='number' name='occupied' placeholder='Occupied Ventilators'><br>
            <input type='submit' value='Create' class='submit'>
        </form>
    </div>
    </section>
</body>
</html>
