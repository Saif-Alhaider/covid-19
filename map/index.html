<!doctype HTML>
<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700" rel="stylesheet">
    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
</head>
<body>
    <header>
        <h1>COVID-19 Ventilators Interactive Dashboard</h1>
        <hr><br>
    </header>
    <section>
        <div class="content">
            <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&branch=experimental&key=Av4EXrI3jTDkujMDtUrjtMrGUwuCSE52KLBcxvxbI78c3hA32ayoocYbl8MwQ5zv' async></script>
            <div class="myMap" id="myMap">
            </div>
        </div>
    </section>
    <aside>
            <input onclick="validtest()" type="button" class="btn-validity" id="btn-validity" value='Check Validity'>
            <script>
                const validtest = function(){
                    var validity;
                    var xhttps = new XMLHttpRequest();
                    xhttps.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                    validity = this.responseText;
                    document.getElementById('btn-validity').setAttribute('value',validity);
                    }   
                    };
                    xhttps.open("GET", "/validity", true);
                    xhttps.send();   
                };
            </script>
            <div>
                <h3>Total Numbers</h3>
                <hr width="20px"><br>
                <table class="table" border="0px">
                    <tr class="hdng">
                        <td><h4> Vacant</h4></td>
                        <td><h4> Occupied </h4></td>
                    </tr>
                    <tr class="data">
                        <td class='vacant'></td>
                        <td class="occupied"></td>
                    </tr>
                    <tr>
                    <td><hr width=20px></td>
                    <td></td>
                    </tr>
                    <tr>
                        <td style="padding-top:20px !important" class="counts"></td>
                        <td style="padding-top:20px !important" > Hospitals</td>
                    </tr>
                </table>
            </div>
    </aside>
    <br><br>
    <footer>
    <div>

        Source: Delhi Corona<br>
        <a href="/#contact"> &nbsp;Contact Us&nbsp; </a>
    </div>
    </footer>
    <script src="script.js" async></script>
</body>
</html>
